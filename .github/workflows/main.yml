name: Build and Release Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        platform: [win32, mac, linux]

    runs-on: ${{ matrix.platform == 'win32' && 'windows-latest' || matrix.platform == 'mac' && 'macos-latest' || 'ubuntu-latest' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install electron-builder
      run: npm install electron-builder@latest

    - name: Build App
      run: |
        if [ "${{ matrix.platform }}" == "win32" ]; then
          npm run build:win
        elif [ "${{ matrix.platform }}" == "mac" ]; then
          npm run build:mac
        elif [ "${{ matrix.platform }}" == "linux" ]; then
          npm run build:linux
        fi
      shell: bash
      env:
        ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: List dist directory
      run: |
        if [ "${{ matrix.platform }}" == "win32" ]; then
          pwsh -command "Get-ChildItem dist/"
        else
          ls -la dist/
        fi
      shell: bash

    - name: Create Git Tag
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git tag -a v${{ github.run_number }} -m "Release v${{ github.run_number }}"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} v${{ github.run_number }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform }}-build
        path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        platform: [win32, mac, linux]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.platform }}-build
        path: ./dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/*
        body_path: ./release_notes.md
        tag_name: v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Update CHANGELOG.md
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add CHANGELOG.md
        git commit -m "Update CHANGELOG.md with compare link for $GITHUB_REF_NAME"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
