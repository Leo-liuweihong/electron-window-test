name: Release

on:
  push:
    tags:
      - 'v*' # 监听以 "v" 开头的标签

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # 使用 Node.js 20 及以上版本

    - name: Install dependencies
      run: npm install

    - name: Install electron-builder
      run: npm install electron-builder@latest

    - name: Build Windows
      run: npm run build:win

    - name: Build Mac
      run: electron-builder --mac

    - name: Build Linux
      run: electron-builder --linux

    - name: Create Release Notes
      id: create_release_notes
      run: |
        echo "## Changes" > release_notes.md
        echo "" >> release_notes.md
        awk '/^## \[/{flag=0} flag; /^## \['$GITHUB_REF_NAME'\]/{flag=1}' CHANGELOG.md >> release_notes.md
        echo "" >> release_notes.md
        echo "## Compare Changes" >> release_notes.md
        echo "[$GITHUB_REF_NAME...main](https://github.com/${GITHUB_REPOSITORY}/compare/$GITHUB_REF_NAME...main)" >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.exe
          dist/*.dmg
          dist/*.AppImage
        body_path: ./release_notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update CHANGELOG.md
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add CHANGELOG.md
        git commit -m "Update CHANGELOG.md with compare link for $GITHUB_REF_NAME"
        git push
